<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-main: Miles Morales | PS5</title>
    <script src="./js/svg-inject.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <section class="bg-loader">
        <img style="max-width: 144px;" src="./svg/logo.svg" onload="SVGInject(this)" />
    </section>
    
    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <img class="logo" src="./svg/logo.svg" onload="SVGInject(this)" />
                <ul class="nav-list">
                    <li>
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Story</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Wallpapers</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">#BeYourself</a>
                    </li>
                </ul>
            </div>
            <div class="nav-social">
                <img src="./svg/facebook.svg" onload="SVGInject(this)" />
                <img src="./svg/insta.svg" onload="SVGInject(this)" />
                <img src="./svg/youtube.svg" onload="SVGInject(this)" />
                <img src="./svg/twitter.svg" onload="SVGInject(this)" />
            </div>
            <div class="bx mr-2"></div>
        </nav>
    </header>

    <section class="bg-video">
        <video class="video" autoplay muted loop>
            <source src="video/spiderman2.mp4" type="video/mp4">
        </video>
    </section>

    <section class="container">
        <div class="container-item-1">

            <div class="px-1 item-1">
                <img src="./img/spiderman-text.png" onload="SVGInject(this)" />
            </div>
            <p class="my-2 item-2">
                Lorem ipsum dolor sit amet, consectetur 
                adipiscing elit. Iaculis velit magna vitae
                 mauris orci fames posuere nibh. Sit tellus 
                 amet facilisi sit odio pulvinar scelerisque 
                 quam et. Ultrices facilisis nunc massa diam, 
                 quis mi imperdiet.
            </p>
            <div class="item-3">
                <button class="btn">
                    <a href="#">Pre-order now</a>
                </button>
                <button class="btn-secundary ml-2">
                    <a href="#">watch the tease</a>
                </button>
            </div>
            <div class="marcas mt-1 item-4">
                <img src="./svg/ps5.svg" onload="SVGInject(this)" />
                <img class="ml-2" src="./svg/marvel.svg" onload="SVGInject(this)" />
            </div>

        </div>
        <div class="container-item-2 item-5">
            <div class="js-tilt">
                <img class="spiderman" src="./img/spider-man.png" onload="SVGInject(this)" />
            </div>
        </div>
    </section>


    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <script>
        $('.js-tilt').tilt({
            perspective: 2000,
            scale: 1.05
        });
    </script>

</body>
</html>
